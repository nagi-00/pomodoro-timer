<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Cooker</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemfont, 'Segoe UI', sans-serif;
            background: linear-gradient(180deg, #f5f5f7 0%, #e5e5e7 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .window-frame {
            max-width: 520px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .title-bar {
            background: white;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .window-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #E8BCBC; }
        .dot-yellow { background: #f4f4BD; }
        .dot-green { background: #C5E8C5; }

        .window-title {
            flex: 1;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            color: #1d1d1f;
            letter-spacing: -0.2px;
        }

        .window-controls {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: #86868b;
            transition: color 0.2s ease;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            color: #1d1d1f;
        }

        .control-btn svg {
            width: 16px;
            height: 16px;
        }

        .tooltip {
            position: absolute;
            bottom: -2.5rem;
            right: 0;
            background: rgba(29, 29, 31, 0.9);
            color: white;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-size: 0.7rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s ease;
            z-index: 100;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .control-btn:hover .tooltip {
            opacity: 1;
        }

        .content {
            padding: 2.5rem;
            max-height: 75vh;
            overflow-y: auto;
        }

        .section {
            margin-bottom: 2.5rem;
        }

        .section-label {
            font-size: 0.75rem;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1.25rem;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .color-button {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: 
                inset 0 -2px 8px rgba(0,0,0,0.1),
                0 2px 8px rgba(0,0,0,0.08);
        }

        .color-button:hover {
            transform: scale(1.08);
        }

        .color-button.active {
            transform: scale(1.1);
            box-shadow: 
                inset 0 -2px 8px rgba(0,0,0,0.1),
                0 4px 12px rgba(0,0,0,0.15),
                0 0 0 3px white,
                0 0 0 4px #1d1d1f;
        }

        .color-button.active::after {
            content: '‚úì';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .color-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: #86868b;
        }

        .divider {
            height: 1px;
            background: rgba(0,0,0,0.06);
            margin: 2rem 0;
        }

        .custom-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .custom-item {
            background: #f5f5f7;
            padding: 1.25rem;
            border-radius: 12px;
        }

        .custom-label {
            font-size: 0.85rem;
            font-weight: 600;
            color: #1d1d1f;
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .color-code {
            font-family: 'Sf Mono', Monaco, monospace;
            font-size: 0.75rem;
            color: #86868b;
            font-weight: 500;
        }

        .color-picker-wrapper {
            width: 100%;
            height: 48px;
            border-radius: 24px;
            overflow: hidden;
            cursor: pointer;
            border: none;
        }

        .color-picker {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
        }

        .color-picker::-webkit-color-swatch-wrapper {
            padding: 0;
            border: none;
        }

        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 24px;
        }

        .color-picker::-moz-color-swatch {
            border: none;
            border-radius: 24px;
        }

        .preview-section {
            background: #f5f5f7;
            padding: 2rem;
            border-radius: 16px;
            text-align: center;
        }

        .preview-label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #86868b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }

        .preview-timer {
            background: white;
            border-radius: 14px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .preview-circle {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-time {
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .url-box {
            background: #fff9e6;
            padding: 1rem;
            border-radius: 10px;
            border: 1px solid #ffe066;
            margin: 1.5rem 0;
        }

        .url-text {
            font-family: 'Sf Mono', Monaco, monospace;
            font-size: 0.7rem;
            color: #7c6d00;
            word-break: break-all;
            line-height: 1.6;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: rgba(29, 29, 31, 0.95);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 580px) {
            body {
                padding: 1rem;
            }

            .content {
                padding: 2rem 1.5rem;
            }

            .color-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 0.75rem;
            }

            .custom-grid {
                grid-template-columns: 1fr;
            }

            .tooltip {
                font-size: 0.65rem;
                padding: 0.35rem 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="window-frame">

            <div class="window-title">Pomodoro Cooker</div>
            <div class="window-controls">

                    </svg>

    <script>
        const BASE_URL = 'https://pomodoro-timer-nagi.vercel.app';

        const colorButtons = document.querySelectorAll('.color-button');
        const primaryColor = document.getElementById('primaryColor');
        const accentColor = document.getElementById('accentColor');
        const primaryCode = document.getElementById('primaryCode');
        const accentCode = document.getElementById('accentCode');
        const previewCircle = document.getElementById('previewCircle');
        const previewTime = document.getElementById('previewTime');
        const shareBtn = document.getElementById('shareBtn');
        const searchBtn = document.getElementById('searchBtn');
        const toast = document.getElementById('toast');

        colorButtons.forEach(button => {
            button.addEventListener('click', () => {
                colorButtons.forEach(b => b.classList.remove('active'));
                button.classList.add('active');

                const colors = JSON.parse(button.dataset.colors);
                primaryColor.value = '#' + colors.primary;
                accentColor.value = '#' + colors.accent;

                updateColors();
            });
        });

        primaryColor.addEventListener('input', updateColors);
        accentColor.addEventListener('input', updateColors);

        function updateColors() {
            primaryCode.textContent = primaryColor.value.toUpperCase();
            accentCode.textContent = accentColor.value.toUpperCase();
            updatePreview();
            generateUrl();
        }

        function updatePreview() {
            const primary = primaryColor.value;
            const accent = accentColor.value;

            previewCircle.style.background = `conic-gradient(${accent} 0% 30%, #f5f5f7 30% 100%)`;
            previewCircle.style.border = `5px solid ${primary}`;
            previewTime.style.color = primary;
        }

function generateUrl() {
    const params = new URLSearchParams({
        primary: primaryColor.value.replace('#', ''),
        accent: accentColor.value.replace('#', ''),
        bg: 'ffffff',
        text: '2d3748'
    });

    return `${BASE_URL}?${params.toString()}`;
}

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Share button (Copy URL)
        shareBtn.addEventListener('click', async () => {
            const url = generateUrl();
            try {
                await navigator.clipboard.writeText(url);
                showToast();
            } catch (err) {
                const textarea = document.createElement('textarea');
                textarea.value = url;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast();
            }
        });

        // Search button (Open in new tab)
        searchBtn.addEventListener('click', () => {
            const url = generateUrl();
            window.open(url, '_blank');
        });

        updateColors();
        updatePreview();
        generateUrl();
    </script>
